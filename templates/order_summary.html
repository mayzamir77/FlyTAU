<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summery</title>
</head>
<body>
    <h2>Final Order Summary</h2>

    <h3>Your Details</h3>
    <p>Name: {{ data.first_name }} {{ data.last_name }}</p>
    <p>Email: {{ data.email }}</p>
    <p>Passport: {{ data.passport }}</p>

    <h3>Flight Details</h3>
    <p>Flight: {{ data.flight_id }}</p>
    <p>Seats: {{ data.selected_seats | join(', ') }}</p>
    <p><strong>Total Price: ${{ data.total_price }}</strong></p>

    <form action="/confirm_booking" method="POST">
        <input type="submit" value="Yes, I confirm and want to Pay">
    </form>

    <br>
    <a href="/passenger_details">No, go back and edit</a>
</body>
</html>
