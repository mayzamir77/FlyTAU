{% extends "base.html" %}

{% block title %}Add Flight - Step 1{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New Flight - Step 1</h2>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <div style="max-width: 800px; margin: 0 auto;">
        <form action='/add_flight_step1' method="POST">

            <fieldset>
                <legend><h3>Flight Details</h3></legend>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Flight Date</label>
                        <input type="date" name="flight_date" min="{{today}}" value="{{ saved_date }}" required>
                    </div>

                    <div class="form-group">
                        <label>Departure Time</label>
                        <input type="time" name="departure_time" value="{{ saved_time }}" required>
                    </div>

                    <div class="form-group">
                        <label>From (Origin)</label>
                        <select name="origin">
                            {% for origin in origins %}
                                <option value="{{ origin[0] }}" {% if origin[0] == saved_origin %}selected{% endif %}>
                                    {{ origin[0] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label>To (Destination)</label>
                        <select name="destination">
                            {% for dest in destinations %}
                                <option value="{{ dest[0] }}" {% if dest[0] == saved_destination %}selected{% endif %}>
                                    {{ dest[0] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </fieldset>

            <div style="margin-top: 20px; text-align: center;">
                <input type="submit" value="Continue to Aircraft Selection" class="btn-large">
            </div>

        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/admin_dashboard" class="back-link">‚Üê Back to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
