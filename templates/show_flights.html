{% extends "base.html" %}

{% block title %}Available Flights{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">

<div class="container">
    <h2>Available Flights ({{ requested_seats }} Passengers)</h2>

    <form action="/select_seats" method="POST">
        <input type="hidden" name="num_seats" value="{{ requested_seats }}">

        <table class="booking-table">
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>
                        <label style="display: block; cursor: pointer; width: 100%; margin: 0; padding: 0;">

                            <div class="card-main-content">
                                <div class="flight-timing">
                                    <input type="radio" name="selected_option"
                                           value="{{ flight.id }},{{ flight.class_type }},{{flight.aircraft_id}}"
                                           required>

                                    <div class="time-block">
                                        <span class="time">{{ flight.departure_time }}</span>
                                        <span class="airport-code">{{ flight.origin }}</span>
                                        <small>{{ flight.departure_date }}</small>
                                    </div>

                                    <div class="flight-duration">
                                        <div class="duration-text">Direct</div>
                                        <div class="arrow-line"></div>
                                        <div class="duration-text">{{ flight.formatted_duration }}</div>
                                    </div>

                                    <div class="time-block">
                                        <span class="time">{{ flight.arrival_time }}</span>
                                        <span class="airport-code">{{ flight.destination }}</span>
                                        <small>{{ flight.arrival_date }}</small>
                                    </div>
                                </div>

                                <div class="flight-price-section">
                                    <div class="price-tag">${{ flight.price * requested_seats|int }}</div>
                                    <small style="display:block; color:#95a5a6;">Total Price</small>
                                </div>
                            </div>

                            <div class="info-footer">
                                <span><strong>Class:</strong> {{ flight.class_type }}</span>
                                <span><strong>Flight ID:</strong> #{{ flight.id }}</span>
                                <span><strong>Aircraft:</strong> {{ flight.aircraft_id }}</span>
                                <span><strong>Price per seat:</strong> ${{ flight.price }}</span>
                            </div>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn-filter" style="font-size: 1.1rem; padding: 15px 40px; border-radius: 50px;">
                Continue to Seat Selection
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/" class="back-link">‚Üê Back to Search</a>
    </div>
</div>
{% endblock %}
