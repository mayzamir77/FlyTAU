{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom: 30px;">Admin Access Only</h1>

    {% if error %}
        <div class="error">
            <strong>Access Denied:</strong> {{ error }}
        </div>
    {% endif %}

    <div style="max-width: 450px; margin: 0 auto;">
        <form action="/adminlogin" method="POST">
            <fieldset style="border-top: 5px solid #2c3e50;"> <legend>
                    <h3>Identify Yourself</h3>
                </legend>

                <div class="form-group">
                    <label for="admin_id">Administrator ID</label>
                    <input
                        id="admin_id"
                        placeholder="Enter your ID"
                        autocomplete="off"
                        type="text"
                        name="ID"
                        maxlength="50"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="admin_password">Security Password</label>
                    <input
                        id="admin_password"
                        placeholder="Enter password"
                        type="password"
                        name="password"
                        maxlength="50"
                        required
                    >
                </div>

                <div style="margin-top: 25px;">
                    <input type="submit" value="Authorize & Log In" class="btn-large" style="background-color: #2c3e50;">
                </div>
            </fieldset>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" class="back-link">‚Üê Return to Public Site</a>
        </div>
    </div>
</div>
{% endblock %}
