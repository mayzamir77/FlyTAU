{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">

    <h1>Login</h1>

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}

    <form action="/login" method="POST">

        <fieldset>
            <legend>
                <h3>Login Details</h3>
            </legend>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    maxlength="100"
                    autocomplete="off"
                    value="{{ email }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    name="password"
                    maxlength="100"
                    required
                >
            </div>

            <input
                type="submit"
                value="Login"
                class="btn-large"
            >

        </fieldset>
    </form>

</div>

{% endblock %}
