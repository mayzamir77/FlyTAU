{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">

    <h1>Login to FlyTAU</h1>


    <div style="max-width: 500px; margin: 0 auto;">
        <form action="/login" method="POST">

            <fieldset>
                <legend>
                    <h3>Member Access</h3>
                </legend>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="example@flytau.com"
                        value="{{ email }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div style="margin-top: 20px;">
                    <input
                        type="submit"
                        value="Login"
                        class="btn-large"
                    >
                </div>

            </fieldset>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <p style="font-size: 0.9rem; color: #666;">
                Don't have an account? <a href="/signup" class="back-link" style="margin: 0; font-size: 0.9rem;">Register here</a>
            </p>
        </div>
    </div>

</div>
{% endblock %}
