{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Your FlyTAU Account</h1>

    {% if error %}
        <div class="error">
            <strong>{{ error }}</strong><br>
            Already signed up? <a href="/login" style="color: #1a73e8; font-weight: bold;">Login here</a>
        </div>
    {% endif %}

    <div style="max-width: 800px; margin: 0 auto;">
        <form action="/signup" method="POST">
            <fieldset>
                <legend><h3>Personal Information</h3></legend>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name">First Name (English)</label>
                        <input id="first_name" placeholder="e.g. John" type="text" name="first_name" pattern="[A-Za-z\s]+" title="English letters only" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name (English)</label>
                        <input id="last_name" placeholder="e.g. Doe" type="text" name="last_name" pattern="[A-Za-z\s]+" title="English letters only" maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" placeholder="email@example.com" autocomplete="off" type="email" name="email" maxlength="100" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" placeholder="Min. 6 characters" type="password" name="password" minlength="6" maxlength="100" title="Please enter at least 6 chars" required>
                    </div>

                    <div class="form-group">
                        <label for="passport">Passport Number</label>
                        <input id="passport"
                               placeholder="Passport No."
                               type="text"
                               name="passport_number"
                               pattern="\d{6,20}"
                               title="Please enter between 6 to 20 digits only"
                               minlength="6"
                               maxlength="20"
                               inputmode="numeric"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="birth_date">Date of Birth</label>
                        <input id="birth_date" type="date" name="birth_date" max="{{ today }}" required>
                    </div>
                </div>
            </fieldset>

            <fieldset style="margin-top: 20px;">
                <legend><h3>Contact Details</h3></legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Primary Phone Number</label>
                        <input placeholder="Phone Number 1" type="text" name="phones" minlength="9" maxlength="15" pattern="\d+" title="Please enter at least 9 digits" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number 2 (Optional)</label>
                        <input placeholder="Optional Number" type="text" name="phones" pattern="\d+" minlength="9" maxlength="15">
                    </div>

                    <div class="form-group">
                        <label>Phone Number 3 (Optional)</label>
                        <input placeholder="Optional Number" type="text" name="phones" pattern="\d+" minlength="9" maxlength="15">
                    </div>
                </div>
            </fieldset>

            <div style="margin-top: 30px; text-align: center;">
                <input type="submit" value="Complete Registration" class="btn-large">
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <p>Already have an account? <a href="/login" class="back-link" style="margin: 0;">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
