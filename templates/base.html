<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}FlyTAU{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <header class="main-header">
    <div class="header-left">
        {% block header_left %}{% endblock %}
    </div>

    <div class="header-center">
        <a href="/" class="logo-link">
            <img
                src="{{ url_for('static', filename='images/logo.png') }}"
                alt="FLYTAU logo"
                class="site-logo"
            >
        </a>
    </div>

    <div class="header-right">
        {% block header_right %}{% endblock %}
    </div>
</header>


    <main class="page-content">
        <div class="container">
            {% if error %}
            <div style="background-color: #fff5f5; border: 1px solid #feb2b2; color: #c53030; padding: 15px; border-radius: 8px; margin-top: 20px; margin-bottom: 20px; text-align: center;">
                <strong style="display: block; font-size: 1.1rem; margin-bottom: 5px;">âš  Error</strong>
                {{ error }}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
